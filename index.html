<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Advisor - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', Arial, sans-serif;
            background: #f8fbff;
            color: #1a237e;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.08);
            padding: 48px 32px;
            text-align: center;
            max-width: 420px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2em;
        }
        .start-btn {
            background: #1976d2;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 0.75em 2em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .start-btn:hover {
            background: #1565c0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 32px 8px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tax Advisor</h1>
        <p>Analyze your tax liabilities and get personalized, AI-powered tax-saving strategies. Start your journey now!</p>
        <a href="/upload" class="start-btn">Start</a>
    </div>
</body>
</html>
